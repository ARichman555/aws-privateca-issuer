name: Helm Chart End-to-End Tests

on:
  push:
    branches: [main, helm-testing-implementation]
  pull_request:
    branches: [main, helm-testing-implementation]
  workflow_call:
    inputs:
      stage:
        required: false
        type: string
        default: 'local'
        description: 'Stage to run tests against (local, beta, or prod)'

jobs:
  helm-e2e-tests:
    name: Helm End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.16.4'

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Development Tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Download and verify Go dependencies
        run: |
          go mod download
          go mod verify
          go mod tidy

      - name: Run test cases with Kind cluster
        run: |
          STAGE="${{ inputs.stage || 'local' }}"
          if [ "$STAGE" = "beta" ]; then
            make helmE2ETestBeta
          elif [ "$STAGE" = "prod" ]; then
            make helmE2ETestProd
          else
            make helmE2ETestLocal
          fi

      - name: Terminate Kind cluster
        if: always()
        run: make kind-cluster-delete
